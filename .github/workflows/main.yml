jobs:
  web-deploy-condoinhotel:
    name: ðŸŽ‰ Deploy to CondoInHotel.com
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v4
      with:
        ref: dev # Specify the branch name here
    
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.6
      with:
        server: ftp.condoinhotel.com
        port: 21
        username: github-actions@condoinhotel.com
        password: ${{ secrets.ftp_password_condoinhotel }}

